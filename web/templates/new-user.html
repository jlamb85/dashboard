{{ define "new-user.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Server Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Create User</h4>
                        <p class="text-muted mb-4">Signed in as {{ .Username }}</p>
                        {{ if .Error }}
                        <div class="alert alert-danger" role="alert">{{ .Error }}</div>
                        {{ end }}
                        {{ if .Success }}
                        <div class="alert alert-success" role="alert">{{ .Success }}</div>
                        {{ end }}
                        <form method="POST" action="/account/users/new">
                            <div class="mb-3">
                                <label for="new_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="new_username" name="new_username" required autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="groups" class="form-label">Groups (comma separated, optional)</label>
                                <input type="text" class="form-control" id="groups" name="groups" placeholder="admin, read">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Create User</button>
                                <a href="/" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{{ end }}
